<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"
        text="volver"
        color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title> </ion-title>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Registro</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form>
        <ion-list>
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input type="text" placeholder="matias"  name="nombre"
                  [(ngModel)]="persona.nombre"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Apellido</ion-label>
            <ion-input type="text" placeholder="molina"  name="apellido"
                  [(ngModel)]="persona.apellido"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Email</ion-label>
              <ion-input type="email" placeholder="matias@gmail.com"  name="email"
              [(ngModel)]="persona.email"></ion-input>
              <ion-note slot="helper">ingresa un email valido </ion-note>
              <ion-note slot="error">email invalido</ion-note>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Telefono</ion-label>
            <ion-input type="tel" placeholder="8888-8888-888"  name="telefono"
                  [(ngModel)]="persona.telefono"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" placeholder="••••••"name="password"
                  [(ngModel)]="persona.password"></ion-input>
          </ion-item>

          <br>
            <ion-button class="btnk2" (click)="ingresar()" expand="block" fill="solid" shape="round">
              Ok
              </ion-button>

          

          

        

        </ion-list>
      </form>
    </ion-card-content>
  </ion-card>






</ion-content>
