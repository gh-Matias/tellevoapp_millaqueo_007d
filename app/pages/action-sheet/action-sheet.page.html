<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"
        text="volver"
        color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title>Crear grupo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="medium"></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Iniciar sesion</ion-card-title>
    </ion-card-header>
    <ion-card-content>

      <form [formGroup]="loginForm">  <!--Login reactivo-->
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" placeholder="matias@gmail.com" formControlName="correo"></ion-input>
        </ion-item>
    
        <div *ngIf="loginForm.get('correo')?.invalid && (loginForm.get('correo')?.dirty || 
                    loginForm.get('correo')?.touched)">
              <div style="color:red" *ngIf="loginForm.get('correo')?.hasError('required')">
                *ingresa un email valido
              </div>
              <div style="color:red" *ngIf="loginForm.get('correo')?.hasError('minlength')">
                * Email mínimo de 4 caracteres 
              </div>
        </div>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" placeholder="••••••" formControlName="password"></ion-input>
        </ion-item>
        <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || 
                    loginForm.get('password')?.touched)">
              <div style="color:red" *ngIf="loginForm.get('password')?.hasError('required')">
                *password es obligatorio
              </div>
              <div style="color:red" *ngIf="loginForm.get('password')?.hasError('minlength')">
                *Password mínimo de 4 caracteres 
              </div>
              
        </div>

        <ion-button (click)="olvidar()" expand="block" fill="clear" size="small" color="dark" shape="round">
          Olvide mi contraseña
          </ion-button>
    
    
        <ion-row>
          <ion-col>
            <ion-button (click)="login()" [disabled]="!loginForm.valid" expand="block" color="success" shape="round">
              Iniciar
            </ion-button>
          </ion-col>
        </ion-row>
    
    
    
      </form>



      
    </ion-card-content>
  </ion-card>




</ion-content>
