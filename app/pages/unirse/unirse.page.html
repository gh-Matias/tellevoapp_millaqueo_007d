<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"
        text="volver"
        color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title>unirse</ion-title> 
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="medium">Unirse </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Iniciar sesion</ion-card-title>
    </ion-card-header>
    <ion-card-content>

      <form [formGroup]="loginForm">  <!--Login reactivo-->
        <ion-item>
          <ion-label position="floating">Correo</ion-label>
          <ion-input type="email" placeholder="matias@gmail.com" formControlName="email"></ion-input>
        </ion-item>
    
        <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || 
                    loginForm.get('email')?.touched)">
              <div style="color:red" *ngIf="loginForm.get('email')?.hasError('required')">
                *ingresa un correo valido
              </div>
              <div style="color:red" *ngIf="loginForm.get('email')?.hasError('minlength')">
                * correo mínimo de 8 caracteres 
              </div>
        </div>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" placeholder="••••••" formControlName="password"></ion-input>
        </ion-item>
        <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || 
                    loginForm.get('password')?.touched)">
              <div style="color:red" *ngIf="loginForm.get('password')?.hasError('required')">
                *contraseña es obligatorio
              </div>
              <div style="color:red" *ngIf="loginForm.get('password')?.hasError('minlength')">
                *contraseña mínimo de 8 caracteres 
              </div>
              
        </div>

        <ion-button (click)="olvidar()" expand="block" fill="clear" size="small" color="dark" shape="round">
          Olvide mi contraseña
          </ion-button>
    
    
        <ion-row>
          <ion-col>
            <ion-button (click)="login()" [disabled]="!loginForm.valid" expand="block" color="success" shape="round">
              Iniciar
            </ion-button>
          </ion-col>
        </ion-row>

      </form>
      
    </ion-card-content>
  </ion-card>


</ion-content>
