<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">QR</ion-title>
    </ion-toolbar>
  </ion-header>

  <p style="text-align: center; color: blue; font-weight: bold;">Hola! {{nombre}}</p>

  <ion-item>
    <ion-label position="floating">Digite una palabra</ion-label>
    <ion-input type="text" [(ngModel)]="data.texto"></ion-input>
  </ion-item>

  <ion-button (click)="generarQr()" expand="block" color="primary" shape="round">
    Generar QR
  </ion-button>

  <ion-card class="ion-text-center">
    <ion-card-content>
      <qrcode [qrdata]="mensaje" [width]="256" 
              [errorCorrectionLevel]="'M'"></qrcode>
    </ion-card-content>
  </ion-card>



</ion-content>
