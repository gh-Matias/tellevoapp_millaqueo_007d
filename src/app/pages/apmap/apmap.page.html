<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start" >
      <ion-back-button defaultHref="/"
        text="volver"
        color="primary"> </ion-back-button>
    </ion-buttons>
    <ion-title>Viaje</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Viaje</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="map"></div>
  <br>
  <ion-item>
    <ion-label position="floating">Patente</ion-label>
    <ion-input [(ngModel)]="viaje.patente" name="patente" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Valor</ion-label>
    <ion-input [(ngModel)]="viaje.valor" name="valor" type="number"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Capacidad</ion-label>
    <ion-input [(ngModel)]="viaje.capacidad" name="capacidad" type="number"></ion-input>
  </ion-item>

  
  <ion-button (click)="finalizar()" expand="block" fill="solid" color="success" shape="round">
    Aceptar
    </ion-button>

  <ion-list>
    <ion-item *ngFor="let v of viajes">
      {{ v.patente }} - {{ v.valor }} - {{ v.capacidad }}
    </ion-item>
  </ion-list>
  


  
</ion-content>
